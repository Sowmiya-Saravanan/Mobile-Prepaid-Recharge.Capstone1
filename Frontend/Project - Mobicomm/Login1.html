<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <link href="/css/main.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100"> <!-- Center vertically -->
            <div class="col-md-3" id="login-container"> <!-- Reduced width -->
                <h2 class="text-center" id="login-title">Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username" id="username-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" id="password-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="login-button">Login</button>
                </form>
                <p class="text-center mt-3"><a href="#" id="forgot-password-link">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
